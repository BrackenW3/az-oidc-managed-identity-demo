name: Run Azure Login
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'GitHub Environment to use'
        required: true
        default: 'Azure'
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  demo:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Azure PowerShell login"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: "Get resource groups"
        shell: pwsh
        run: |
            # Optimization: Using run: pwsh avoids the overhead of checking/installing the Az module version
            $ErrorActionPreference = 'Stop'
            $resourceGroups = Get-AzResourceGroup
            $resourceGroups | ConvertTo-Json -Depth 10 | Out-File -FilePath "./dashboard/data.json" -Encoding utf8

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: dashboard/
